<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Static/Css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="img">
        <img src="Static/Images/chucknorris.png" alt="">
    </div>

    <div class="container">
        <form action="">
            <select id="categories">
                <option value="animal">Animal</option>
                <option value="career">Career</option>
                <option value="celebrity">Celebrity</option>
                <option value="dev">Dev</option>
                <option value="explicit">Explicit</option>
                <option value="fashion">Fashion</option>
                <option value="food">Food</option>
                <option value="history">History</option>
                <option value="money">Money</option>
                <option value="movie">Movie</option>
                <option value="music">Music</option>
                <option value="political">Political</option>
                <option value="religion">Religion</option>
                <option value="science">Science</option>
                <option value="sport">Sport</option>
                <option value="travel">Travel</option>
            </select>
        </form>
        <div>
            <input type="button" value="BATTUTA" id="button">
        </div>
    </div>
    <p id="Scritta"></p>
    <p id="counterDisplay"></p>
    
    
</body>
<script>
    let button = document.querySelector('#button')
    let categories = document.querySelector('#categories')
    let container = document.querySelector('.container')
    let counterDisplay = document.querySelector("#counterDisplay")
    let contatore = 0
    button.addEventListener('click', () => {
        if (contatore == 5) {
            container.classList.add("hide")
            document.querySelector("#Scritta").innerHTML = "Chuck Norris doesn't take a lunch break. Lunch only stops to give him time to eat...Give me 5 seconds and I'll be there."
            setTimeout(() => {
            location.reload()
        }, 5000)
        } else {
            let category = categories.value
            fetch('https://api.chucknorris.io/jokes/random?category=' + category)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    document.querySelector('#Scritta').innerHTML = data.value
                })

        }
        contatore++
        counterDisplay.innerHTML = "Battute rimanenti prima della pausa Pranzo: " + (6 - contatore)
    })

</script>

</html>
